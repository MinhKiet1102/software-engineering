<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Flight Booking</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="/static/img/logo-icon.png">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body  class="background-image">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-overlay">
        <div class="flash-message">
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
            <button class="flash-close-btn">&times;</button>
        </div>
    </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        <h2>Quên mật khẩu</h2>
        <form id="resetForm" method="POST">
            <input type="password" name="new_password" placeholder="Nhập password mới" required>
            <input type="password" name="confirm_password" placeholder="Xác nhận password mới" required>
            <button type="submit">Đặt lại mật khẩu</button>
        </form>
        <p><a href="{{ url_for('authentication_routes.index') }}">Quay lại Đăng nhập</a></p>
    </div>
    <script src="/static/js/login.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const flashOverlay = document.querySelector('.flash-overlay');
        const flashMessage = document.querySelector('.flash-message');
        const closeBtn = document.querySelector('.flash-close-btn');

        // Đóng thông báo khi nhấn vào nút close
        if (closeBtn) {
            closeBtn.addEventListener('click', function () {
                if (flashOverlay) {
                    flashOverlay.style.display = 'none';
                }
            });
        }

        // Đóng thông báo khi click ra ngoài vùng flash-message
        if (flashOverlay) {
            flashOverlay.addEventListener('click', function (event) {
                if (!flashMessage.contains(event.target)) { // Nếu không click vào bên trong flash-message
                    flashOverlay.style.display = 'none'; // Ẩn thông báo
                }
            });
        }
    });
</script>
</html>
