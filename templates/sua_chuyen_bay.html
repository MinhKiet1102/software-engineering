{% extends "layout/base.html" %}
{% block main_content %}
<h2 class="text-uppercase" style="text-align: center;">Sửa Chuyến Bay</h2>
<form method="post" class="grid wide">
    <!-- Trong file sua_chuyen_bay.html -->

    <!-- Thêm đoạn mã sau vào form để hiển thị dropdown cho sân bay đi và sân bay đến -->
    <div class="form-group">
        <label for="airport_departure">Sân Bay Đi:</label>
        <select class="form-control" id="airport_departure" name="airport_departure" required>
            {% for airport in airport_list %}
            <option value="{{ airport.abbreviate_name }}" {% if flight.start_location_id==airport.abbreviate_name
                %}selected{% endif %}>{{ airport.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="airport_arrival">Sân Bay Đến:</label>
        <select class="form-control" id="airport_arrival" name="airport_arrival" required>
            {% for airport in airport_list %}
            <option value="{{ airport.abbreviate_name }}" {% if flight.destination_id==airport.abbreviate_name
                %}selected{% endif %}>{{ airport.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="airport_departure">Điểm Xuất Phát:</label>
        <input value="{{flight.start_location}}" type="text" class="form-control" id="start_location"
            name="start_location">
    </div>
    <div class="form-group">
        <label for="airport_arrival">Điểm Đến:</label>
        <input value="{{flight.destination}}" type="text" class="form-control" id="destination" name="destination">
    </div>
    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
</form>
{% endblock %}
{% block js %}
{% endblock %}
