{% extends "layout/base.html" %}
{% block main_content %}
<h2 class="text-center text-uppercase">Sửa Vé Chuyến Bay</h2>
<form method="post" class="grid wide">
    <input type="hidden" id="ma_ve" name="ma_ve" value="{{ flight_ticket.ma_ve }}">
    <div class="form-group">
        <label for="ticket_class">Hạng Vé:</label>
        <input type="text" class="form-control" id="ticket_class" name="ticket_class"
            value="{{ flight_ticket.ticket_class }}" required>
    </div>

    <div class="form-group">
        <label for="price">Giá:</label>
        <input type="text" class="form-control" id="price" name="price" value="{{ flight_ticket.price }}" required>
    </div>
    <div class="form-group">
        <label for="quantity">Số lượng</label>
        <input type="number" class="form-control" id="price" value="{{ flight_ticket.quantity }}" name="quantity"
            required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
</form>
{% endblock %}
{% block js %}
{% endblock %}
